<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
  <header>
    <nav class="bg-primary container-fluid fixed-bottom py-3 px-3">
      <ul class="nav justify-content-around align-items-center">
        <li class="nav-item">
          <a class="nav-link text-white fs-5" href="/feed/"><i class="bi bi-house-door-fill"></i></a>
        </li>
        <li class="nav-item">
          <button type="button" class="nav-link btn text-white fs-5">
            <i class="bi bi-search-heart-fill"></i>
          </button>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fs-5 active" aria-current="page" href="/"><i
              class="bi bi-plus-circle-fill"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fs-5" href="/preview/"><i class="bi bi-webcam-fill"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white fs-5" href="/profile/"><i class="bi bi-person-circle"></i></a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="container bg-primary rounded-1">
        <div class="row w-100 position-relative">
          <!-- Bildet og informasjonen -->
          <div class="col-12 col-md-6 d-flex align-items-center justify-content-center flex-column">
            <div class="brand_logo_container mb-3">
              <img src="content/AI-profile.jpg" class="brand_logo" alt="Logo">
            </div>
            <div class="mt-4">
              <p>Your descriptive text here. Explain what your app does or why users should sign up. Add any other information you consider important.</p>
              <div class="d-flex justify-content-center links">
                Don't have an account? <a href="#" class="ml-2">Sign Up</a>
              </div>
              <div class="d-flex justify-content-center links">
                <a href="#">Forgot your password?</a>
              </div>
            </div>
          </div>
      
          <!-- Skjemaet -->
          <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
            <form class="was-validated">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="username" minlength="2" required>
                <div class="invalid-feedback">
                  Please enter your username.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password" minlength="12" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{12,}$" required>
                <div class="invalid-feedback text-light">
                  Password must include letters & numbers.
                </div>
              </div>
      
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                <label class="form-check-label text-dark" for="validationFormCheck1">Remember me</label>
                <div class="invalid-feedback">You must agree before submitting.</div>
              </div>
      
              <div class="mb-3 d-flex justify-content-center">
                <button class="btn btn-primary px-4" type="submit">Submit form</button>
              </div>
            </form>
          </div>
        </div>
      </section>
